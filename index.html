<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <script src="./src/js/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <input type="text" ng-model="userInput" placeholder="Enter text" />
        <button ng-click="addItem()" ng-disabled="!userInput">Submit</button>
        <button ng-click="deleteSelected()" ng-disabled="!hasSelected()">Delete Selected</button> 
        <ul>
            <li ng-repeat="item in items">
                <input type="checkbox" ng-model="item.selected" /> 
                {{ item.text }} 
                <button ng-click="deleteItem($index)">Delete</button>
            </li>
        </ul>
    </div>
    <script src="./src/js/app.js"></script>
</body>
</html>
